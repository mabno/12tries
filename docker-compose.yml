version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: guessword-postgres
    restart: always
    environment:
      POSTGRES_USER: guessword
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: guessword
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U guessword']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: guessword-app
    restart: always
    ports:
      - '3000:3000'
    environment:
      - DATABASE_URL=postgresql://guessword:password123@postgres:5432/guessword?schema=public
      - NEXTAUTH_URL=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
