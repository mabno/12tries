<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="targetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Background -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>
  
  <!-- Target Circles -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="white" stroke-width="4" opacity="0.9"/>
  <circle cx="100" cy="100" r="55" fill="none" stroke="white" stroke-width="4" opacity="0.8"/>
  <circle cx="100" cy="100" r="35" fill="none" stroke="white" stroke-width="4" opacity="0.7"/>
  
  <!-- Center Target -->
  <circle cx="100" cy="100" r="20" fill="url(#targetGradient)"/>
  
  <!-- Letter "W" in the center -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">W</text>
  
  <!-- Sparkle Effects -->
  <g opacity="0.9">
    <!-- Top sparkle -->
    <path d="M100 20 L102 28 L110 30 L102 32 L100 40 L98 32 L90 30 L98 28 Z" fill="white"/>
    <!-- Right sparkle -->
    <path d="M170 60 L171 65 L176 66 L171 67 L170 72 L169 67 L164 66 L169 65 Z" fill="white"/>
    <!-- Left sparkle -->
    <path d="M30 140 L31 145 L36 146 L31 147 L30 152 L29 147 L24 146 L29 145 Z" fill="white"/>
    <!-- Bottom sparkle -->
    <path d="M150 165 L151 170 L156 171 L151 172 L150 177 L149 172 L144 171 L149 170 Z" fill="white"/>
  </g>
  
  <!-- Subtle highlight arc -->
  <path d="M 60 45 A 60 60 0 0 1 140 45" stroke="white" stroke-width="3" fill="none" opacity="0.3" stroke-linecap="round"/>
</svg>
